<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <link th:href="@{/css/adminlogin.css}" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h1>Admin Login</h1>
            <form th:action="@{/adminlogin}" method="post" th:object="${adminLogin}">
                <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" /> <input
                    type="password" id="password" th:field="*{password}" placeholder="Enter you password" />
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></p>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></p>
                <button type="submit">Login</button>
            </form> 
        </div>
    </div>
    <script th:src="@{/errorHandling.js}" type="text/javascript"></script>
</body>

</html>
